apiVersion: skaffold/v2alpha3
kind: config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: ticketing-dev-315817
  artifacts:
    - image: asia.gcr.io/ticketing-dev-315817/auth #hosts image in asia gcloud repo
      context: auth
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts' #watch all .ts files from src directory
            dest: . #where to sync inside running container
    - image: asia.gcr.io/ticketing-dev-315817/client
      context: client
      docker: 
        dockerfile: Dockerfile
      sync:
        manual:
          - src: '**/*.js' #watch all .js files from client directory
            dest: . #where to sync inside running container